Frontend:
  impl: SimpleO3
  clock_ratio: 8
  num_expected_insts: 1000000
  traces: 
    - ctraces/654.trace
  llc_capacity_per_core: 1MB
  Translation:
    impl: NoTranslation
    max_addr: 2147483648
              

MemorySystem:
  impl: DualChannelDRAM
  clock_ratio: 3

  DRAM:
    impl: DDR5
    org:
      preset: DDR5_32Gb_x16
      channel: 1
      rank: 2
    timing:
      preset: DDR5_3200AN
    RFM:
      BRC: 2

  Controller:
    impl: Dual
    Scheduler:
      impl: FRFCFS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: OpenRowPolicy
      cap: 4
    plugins:
    slow_chip_perf: 0.6
    

  AddrMapper:
    impl: RoBaRaCoCh
